<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FastPickups</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <app-root></app-root>
    <script>
      function initMap() {
        // This function needs to be defined globally.
        const event = new Event("initMap");
        window.dispatchEvent(event);
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTcYYb0vUMaHc0pFRq31QHWP62D-ocq6Q&libraries=places&callback=initMap&loading=async"
    ></script>
  </body>
</html>
